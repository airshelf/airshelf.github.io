n><br><span class="line">	ZeroMemory(AbsolutePathB, MAX_PATH);</span><br><span class="line">	ZeroMemory(OutputFile, MAX_PATH);</span><br><span class="line">	GetCurrentDirectory(MAX_PATH, AbsolutePathA);</span><br><span class="line">	GetCurrentDirectory(MAX_PATH, AbsolutePathB);</span><br><span class="line">	WCHAR *ProgramB = argv[<span class="number">1</span>];</span><br><span class="line">	WCHAR ProgramA[MAX_PATH] = <span class="string">L&quot;\\SelectMyParent.exe&quot;</span>;</span><br><span class="line">	<span class="built_in">memcpy</span>(AbsolutePathA + lstrlenW(AbsolutePathA), ProgramA, lstrlenW(ProgramA)*<span class="number">2</span>);</span><br><span class="line">	AbsolutePathB[lstrlenW(AbsolutePathB)] = <span class="string">&#x27;\\&#x27;</span>;</span><br><span class="line">	<span class="built_in">memcpy</span>(AbsolutePathB + lstrlenW(AbsolutePathB), ProgramB, lstrlenW(ProgramB)*<span class="number">2</span>);</span><br><span class="line">	<span class="built_in">memcpy</span>(OutputFile, AbsolutePathB, lstrlenW(AbsolutePathB)*<span class="number">2</span>);</span><br><span class="line">	<span class="built_in">memcpy</span>(OutputFile + lstrlenW(AbsolutePathB) - <span class="number">4</span>, <span class="string">L&quot;_protected.exe&quot;</span>, lstrlenW(<span class="string">L&quot;_protected.exe&quot;</span>) * <span class="number">2</span>);</span><br><span class="line">	wprintf(<span class="string">L&quot;%s\r\n&quot;</span>, OutputFile);</span><br><span class="line"></span><br><span class="line">	HANDLE hAbsolutePathA = CreateFile(AbsolutePathA, GENERIC_READ, FILE_SHARE_READ, <span class="literal">NULL</span>, OPEN_EXISTING, FILE_ATTRIBUTE_NORMAL, <span class="literal">NULL</span>);</span><br><span class="line">	<span class="keyword">if</span> (INVALID_HANDLE_VALUE == hAbsolutePathA)</span><br><span class="line">	&#123;</span><br><span class="line">		wprintf(<span class="string">L&quot;Open hAbsolutePathA Error : %d\r\n&quot;</span>, GetLastError());</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	HANDLE hAbsolutePathB = CreateFile(AbsolutePathB, GENERIC_READ, FILE_SHARE_READ, <span class="literal">NULL</span>, OPEN_EXISTING, FILE_ATTRIBUTE_NORMAL, <span class="literal">NULL</span>);</span><br><span class="line">	<span class="keyword">if</span> (INVALID_HANDLE_VALUE == hAbsolutePathB)</span><br><span class="line">	&#123;</span><br><span class="line">		wprintf(<span class="string">L&quot;Open hAbsolutePathB Error : %d\r\n&quot;</span>, GetLastError());</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	HANDLE hOutputFile = CreateFile(OutputFile, GENERIC_ALL, <span class="literal">NULL</span>, <span class="literal">NULL</span>, CREATE_ALWAYS, FILE_ATTRIBUTE_NORMAL, <span class="literal">NULL</span>);</span><br><span class="line">	<span class="keyword">if</span>(INVALID_HANDLE_VALUE == hOutputFile)</span><br><span class="line">	&#123;</span><br><span class="line">		wprintf(<span class="string">L&quot;Create OutputFile Error : %d\r\n&quot;</span>, GetLastError());</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	DWORD ASize = GetFileSize(hAbsolutePathA, <span class="literal">NULL</span>);</span><br><span class="line">	DWORD BSize = GetFileSize(hAbsolutePathB, <span class="literal">NULL</span>);</span><br><span class="line"></span><br><span class="line">	PBYTE AFileBuff = (PBYTE)<span class="built_in">malloc</span>(ASize);</span><br><span class="line">	PBYTE BFileBuff = (PBYTE)<span class="built_in">malloc</span>(BSize);</span><br><span class="line"></span><br><span class="line">	DWORD readSizeA = <span class="number">0</span>, readSizeB = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">if</span> (!ReadFile(hAbsolutePathA, AFileBuff, ASize, &amp;readSizeA, <span class="literal">NULL</span>)) </span><br><span class="line">	&#123;</span><br><span class="line">		wprintf(<span class="string">L&quot;ReadFile A Error : %d\r\n&quot;</span>, GetLastError());</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">if</span>(!ReadFile(hAbsolutePathB, BFileBuff, BSize, &amp;readSizeB, <span class="literal">NULL</span>))</span><br><span class="line">	&#123;</span><br><span class="line">		wprintf(<span class="string">L&quot;ReadFile B Error : %d\r\n&quot;</span>, GetLastError());</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	DWORD OutputFileSize = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">if</span>(!WriteFile(hOutputFile, AFileBuff,readSizeA,&amp;OutputFileSize,<span class="literal">NULL</span>))</span><br><span class="line">	&#123;</span><br><span class="line">		wprintf(<span class="string">L&quot;WriteFile A Error : %d\r\n&quot;</span>, GetLastError());</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">size_t</span> i = <span class="number">0</span>; i &lt; readSizeB; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		BFileBuff[i] ^= <span class="number">0xCC</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> (!WriteFile(hOutputFile, BFileBuff, readSizeB, &amp;OutputFileSize, <span class="literal">NULL</span>))</span><br><span class="line">	&#123;</span><br><span class="line">		wprintf(<span class="string">L&quot;WriteFile B Error : %d\r\n&quot;</span>, GetLastError());</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> (!WriteFile(hOutputFile, &amp;ASize, <span class="number">4</span>, &amp;OutputFileSize, <span class="literal">NULL</span>)) </span><br><span class="line">	&#123;</span><br><span class="line">		wprintf(<span class="string">L&quot;WriteFile A Length Error : %d\r\n&quot;</span>, GetLastError());</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	CloseHandle(hAbsolutePathA);</span><br><span class="line">	CloseHandle(hAbsolutePathB);</span><br><span class="line">	CloseHandle(hOutputFile);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
