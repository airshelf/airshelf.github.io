lass="line">    ULONG       Size;</span><br><span class="line">    USHORT      Machine;</span><br><span class="line">    USHORT      Characteristics;</span><br><span class="line">    ULONG       TimeDateStamp;</span><br><span class="line">    ULONG       CheckSum;</span><br><span class="line">    ULONG       SizeOfImage;</span><br><span class="line">    ULONGLONG   ImageBase;</span><br><span class="line">&#125; NON_PAGED_DEBUG_INFO, * PNON_PAGED_DEBUG_INFO;</span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> _<span class="title">KLDR_DATA_TABLE_ENTRY</span> &#123;</span></span><br><span class="line">    LIST_ENTRY InLoadOrderLinks;</span><br><span class="line">    PVOID ExceptionTable;</span><br><span class="line">    ULONG ExceptionTableSize;</span><br><span class="line">    <span class="comment">// ULONG padding on IA64</span></span><br><span class="line">    PVOID GpValue;</span><br><span class="line">    PNON_PAGED_DEBUG_INFO NonPagedDebugInfo;</span><br><span class="line">    PVOID DllBase;</span><br><span class="line">    PVOID EntryPoint;</span><br><span class="line">    ULONG SizeOfImage;</span><br><span class="line">    UNICODE_STRING FullDllName;</span><br><span class="line">    UNICODE_STRING BaseDllName;</span><br><span class="line">    ULONG Flags;</span><br><span class="line">    USHORT LoadCount;</span><br><span class="line">    USHORT __Unused5;</span><br><span class="line">    PVOID SectionPointer;</span><br><span class="line">    ULONG CheckSum;</span><br><span class="line">    <span class="comment">// ULONG padding on IA64</span></span><br><span class="line">    PVOID LoadedImports;</span><br><span class="line">    PVOID PatchInformation;</span><br><span class="line">&#125; KLDR_DATA_TABLE_ENTRY, * PKLDR_DATA_TABLE_ENTRY;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function">VOID <span class="title">DriverUnload</span><span class="params">(PDRIVER_OBJECT pDriver)</span> </span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	KdPrint((<span class="string">&quot;Driver Unloaded !!!\r\n&quot;</span>));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function">VOID <span class="title">BreakMyLink</span><span class="params">(PVOID pContent)</span>  <span class="comment">//将自身摘链</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    LARGE_INTEGER large = &#123; <span class="number">0</span> &#125;;</span><br><span class="line">    large.QuadPart = <span class="number">-10000</span> * <span class="number">1000</span>;   <span class="comment">//1ske</span></span><br><span class="line">    KeDelayExecutionThread(KernelMode, TRUE, &amp;large);</span><br><span class="line">    PDRIVER_OBJECT pDriver = (PDRIVER_OBJECT)pContent;</span><br><span class="line">    PKLDR_DATA_TABLE_ENTRY myLink = &amp;((PKLDR_DATA_TABLE_ENTRY)pDriver-&gt;DriverSection)-&gt;InLoadOrderLinks;</span><br><span class="line">    pDriver-&gt;DriverSection = ((PKLDR_DATA_TABLE_ENTRY)pDriver-&gt;DriverSection)-&gt;InLoadOrderLinks.Flink;</span><br><span class="line">    RemoveEntryList(myLink);</span><br><span class="line">    pDriver-&gt;Type = <span class="number">0</span>;</span><br><span class="line">    pDriver-&gt;DriverInit = <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function">NTSTATUS <span class="title">ListAllDriver</span><span class="params">(PDRIVER_OBJECT pDriver)</span>  <span class="comment">//使用链表遍历驱动</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    PKLDR_DATA_TABLE_ENTRY nextHeader = &amp;((PKLDR_DATA_TABLE_ENTRY)pDriver-&gt;DriverSection)-&gt;InLoadOrderLinks;</span><br><span class="line">    PKLDR_DATA_TABLE_ENTRY nextList = (PKLDR_DATA_TABLE_ENTRY)nextHeader-&gt;InLoadOrderLinks.Flink;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> (nextHeader != nextList)</span><br><span class="line">    &#123;</span><br><span class="line">        KdPrint((<span class="string">&quot;%wZ\r\n&quot;</span>,&amp;nextList-&gt;FullDllName));</span><br><span class="line">        nextList = (PKLDR_DATA_TABLE_ENTRY)nextList-&gt;InLoadOrderLinks.Flink;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> STATUS_SUCCESS;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">BreakLinkByName</span><span class="params">(PWCHAR objName)</span>  <span class="comment">//通过驱动名断链驱动</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    UNICODE_STRING DriverName = &#123; <span class="number">0</span> &#125;;</span><br><span class="line">    RtlInitUnicodeString(&amp;DriverName, objName);</span><br><span class="line">    PDRIVER_OBJECT pDriver = <span class="literal">NULL</span>;</span><br><span class="line">    LARGE_INTEGER large = &#123; <span class="number">0</span> &#125;;</span><br><span class="line">    large.QuadPart = <span class="number">-10000</span> * <span class="number">5000</span>;   <span class="comment">//5s</span></span><br><span class="line">    KeDelayExecutionThread(KernelMode, TRUE, &amp;large);</span><br><span class="line">    NTSTATUS status =  ObReferenceObjectByName(&amp;DriverName,FILE_ALL_ACCESS,<span class="literal">NULL</span>,<span class="literal">NULL</span>,*IoDriverObjectType,KernelMode,<span class="literal">NULL</span>,&amp;pDriver);</span><br><span class="line">    <span class="keyword">if</span> (NT_SUCCESS(status)) </span><br><span class="line">    &#123;</span><br><span class="line">        PKLDR_DATA_TABLE_ENTRY myLink = &amp;((PKLDR_DATA_TABLE_ENTRY)pDriver-&gt;DriverSection)-&gt;InLoadOrderLinks;</span><br><span class="line">        pDriver-&gt;DriverSection = ((PKLDR_DATA_TABLE_ENTRY)pDriver-&gt;DriverSection)-&gt;InLoadOrderLinks.Flink;</span><br><span class="line">        RemoveEntryList(myLink);</span><br><span class="line">        pDriver-&gt;Type = <span class="number">0</span>;</span><br><span class="line">        pDriver-&gt;DriverInit = <span class="number">0</span>;</span><br><span class="line">        </span><br><span class="line">        ObDereferenceObject(pDriver);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function">NTSTATUS <span class="title">DriverEntry</span><span class="params">(PDRIVER_OBJECT pDriver, PUNICODE_STRING pReg)</span> </span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	</span><br><span class="line">    <span class="keyword">if</span> (NT_SUCCESS(ListAllDriver(pDriver))) </span><br><span class="line">    &#123;</span><br><span class="line">        KdPrint((<span class="string">&quot;List All Drivers Success\r\n&quot;</span>));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//BreakLinkByName(L&quot;\\driver\\PCHunter32as&quot;);</span></span><br><span class="line"></span><br><span class="line">    HANDLE hThread = <span class="literal">NULL</span>;</span><br><span class="line">    PsCreateSystemThread(&amp;hThread,THREAD_ALL_ACCESS,<span class="literal">NULL</span>,<span class="literal">NULL</span>,<span class="literal">NULL</span>,BreakMyLink,pDriver);</span><br><span class="line">    PsCreateSystemThread(&amp;hThread, THREAD_ALL_ACCESS, <span class="literal">NULL</span>, <span class="literal">NULL</span>, <span class="literal">NULL</span>, BreakLinkByName, <span class="string">L&quot;\\driver\\PCHunter32as&quot;</span>);</span><br><span class="line"></span><br><span class="line">	pDriver-&gt;DriverUnload = DriverUnload;</span><br><span class="line">	KdPrint((<span class="string">&quot;Driver Loaded !!!\r\n&quot;</span>));</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> STATUS_SUCCESS;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>驱动加载前，先打开PCHUNTER，可以看到PCHUNTER自身驱动：<br><img src="/2021/07/07/breaklink-more/before_breaklink.png" alt="image.png"></p>
<p>驱动断链后，首先隐藏了自身的驱动加载，其次隐藏了PCHUNTER的驱动：<br><img src="/2021/07/07/breaklink-more/after_breaklink.png" alt="image.png"><br>```</p>
