<span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;windows.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="function">BOOL <span class="title">GetUserNameFromPID</span><span class="params">(DWORD PID)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	HANDLE hProcess = OpenProcess(PROCESS_QUERY_INFORMATION, FALSE, PID);</span><br><span class="line">	<span class="keyword">if</span> (!hProcess)</span><br><span class="line">	&#123;</span><br><span class="line">		wprintf(<span class="string">L&quot;[!]OpenProcess %d Failed\r\n&quot;</span>, PID);</span><br><span class="line">		<span class="keyword">return</span> FALSE;</span><br><span class="line">	&#125;</span><br><span class="line">	HANDLE hToken = <span class="literal">NULL</span>;</span><br><span class="line">	<span class="comment">//wprintf(L&quot;GetUserNameFromProc %x: start\r\n&quot;,hProcess);</span></span><br><span class="line">	<span class="keyword">if</span> (!OpenProcessToken(hProcess, TOKEN_QUERY, &amp;hToken))</span><br><span class="line">	&#123;</span><br><span class="line">		wprintf(<span class="string">L&quot;GetUserNameFromProc OpenProcessToken failed : %d\r\n&quot;</span>, GetLastError());</span><br><span class="line">		<span class="keyword">return</span> FALSE;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	TOKEN_ELEVATION tokenEle;</span><br><span class="line">	DWORD dwRetLen = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">if</span> (!GetTokenInformation(hToken, TokenUser, <span class="literal">NULL</span>, <span class="number">0</span>, &amp;dwRetLen))</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span> (GetLastError() == ERROR_INSUFFICIENT_BUFFER &amp;&amp; dwRetLen != <span class="number">0</span>) &#123;</span><br><span class="line">			wprintf(<span class="string">L&quot;First GetTokenInformation dwRetLen %d\r\n&quot;</span>, dwRetLen);</span><br><span class="line">			PTOKEN_USER pToken = (PTOKEN_USER)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(TOKEN_USER) * dwRetLen);</span><br><span class="line">			<span class="keyword">if</span> (GetTokenInformation(hToken, TokenUser, pToken, dwRetLen, &amp;dwRetLen))</span><br><span class="line">			&#123;</span><br><span class="line">				WCHAR szUserName[MAX_PATH] = &#123; <span class="number">0</span> &#125;;</span><br><span class="line">				DWORD dwUserNameSize = MAX_PATH;</span><br><span class="line">				WCHAR szDomainName[MAX_PATH] = &#123; <span class="number">0</span> &#125;;</span><br><span class="line">				DWORD dwDomainNameSize = MAX_PATH;</span><br><span class="line">				SID_NAME_USE  snu;</span><br><span class="line">				<span class="keyword">if</span> (LookupAccountSid(<span class="literal">NULL</span>, pToken-&gt;User.Sid, szUserName, &amp;dwUserNameSize, szDomainName, &amp;dwDomainNameSize, &amp;snu))</span><br><span class="line">				&#123;</span><br><span class="line">					wprintf(<span class="string">L&quot;UserName : %s\\%s\r\n&quot;</span>, szDomainName, szUserName);</span><br><span class="line">					<span class="keyword">return</span> TRUE;</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="keyword">else</span></span><br><span class="line">				&#123;</span><br><span class="line">					wprintf(<span class="string">L&quot;LookupAccountSid failed : %d\r\n&quot;</span>, GetLastError());</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		&#123;</span><br><span class="line">			wprintf(<span class="string">L&quot;GetTokenInformation failed : %d\r\n&quot;</span>, GetLastError());</span><br><span class="line">			<span class="keyword">return</span> FALSE;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> FALSE;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	GetUserNameFromPID(<span class="number">2304</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
