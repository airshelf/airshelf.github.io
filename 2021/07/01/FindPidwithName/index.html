        <p>下列代码是标准的一段通过进程名获取PID的方法</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;Windows.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;TlHelp32.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">//样例代码为单字节项目，宽字节下可用 wchar_t 与 wcsicmp</span></span><br><span class="line"><span class="function">DWORD <span class="title">GetProcId</span><span class="params">(<span class="keyword">const</span> <span class="keyword">char</span>* procName)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    DWORD procId = <span class="number">0</span>;</span><br><span class="line">    HANDLE hSnap = CreateToolhelp32Snapshot(TH32CS_SNAPPROCESS, <span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (hSnap != INVALID_HANDLE_VALUE)</span><br><span class="line">    &#123;</span><br><span class="line">        PROCESSENTRY32 procEntry;</span><br><span class="line">        procEntry.dwSize = <span class="keyword">sizeof</span>(procEntry);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (Process32First(hSnap, &amp;procEntry))</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">do</span></span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">if</span> (!_stricmp(procEntry.szExeFile, procName))</span><br><span class="line">                &#123;</span><br><span class="line">                    procId = procEntry.th32ProcessID;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; <span class="keyword">while</span> (Process32Next(hSnap, &amp;procEntry));</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    CloseHandle(hSnap);</span><br><span class="line">    <span class="keyword">return</span> procId;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">const</span> <span class="keyword">char</span>* dllPath = <span class="string">&quot;C:\\Users\\me\\Desktop\\dll.dll&quot;</span>;</span><br><span class="line">    <span class="keyword">const</span> <span class="keyword">char</span>* procName = <span class="string">&quot;csgo.exe&quot;</span>;</span><br><span class="line">    DWORD procId = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> (!procId)</span><br><span class="line">    &#123;</span><br><span class="line">        procId = GetProcId(procName);</span><br><span class="line">        Sleep(<span class="number">30</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    HANDLE hProc = OpenProcess(PROCESS_ALL_ACCESS, <span class="number">0</span>, procId);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (hProc &amp;&amp; hProc != INVALID_HANDLE_VALUE)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">void</span>* loc = VirtualAllocEx(hProc, <span class="number">0</span>, MAX_PATH, MEM_COMMIT | MEM_RESERVE, PAGE_READWRITE);</span><br><span class="line"></span><br><span class="line">        WriteProcessMemory(hProc, loc, dllPath, <span class="built_in">strlen</span>(dllPath) + <span class="number">1</span>, <span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">        HANDLE hThread = CreateRemoteThread(hProc, <span class="number">0</span>, <span class="number">0</span>, (LPTHREAD_START_ROUTINE)LoadLibraryA, loc, <span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (hThread)</span><br><span class="line">        &#123;</span><br><span class="line">            CloseHandle(hThread);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (hProc)</span><br><span class="line">    &#123;</span><br><span class="line">        CloseHandle(hProc);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
