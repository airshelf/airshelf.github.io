an class="params">(<span class="keyword">int</span> argc,<span class="keyword">char</span>* argv[])</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(argc != <span class="number">3</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;[+] Usage: SigThief.exe SourceFile.exe TargetFile.exe\r\n&quot;</span>);</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    PCH SourceFile = argv[<span class="number">1</span>];</span><br><span class="line">    PCH TargetFile = argv[<span class="number">2</span>];</span><br><span class="line"></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;[+] SourceFile : %s\r\n&quot;</span>, SourceFile);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;[+] TargetFile : %s\r\n&quot;</span>, TargetFile);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">do</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">char</span>* sigMem = <span class="literal">NULL</span>;</span><br><span class="line">		<span class="keyword">char</span>* notSigMem = <span class="literal">NULL</span>;</span><br><span class="line">		FILE* sigFile = <span class="literal">NULL</span>;</span><br><span class="line">		FILE* notSigFile = <span class="literal">NULL</span>;</span><br><span class="line">		fopen_s(&amp;sigFile, SourceFile, <span class="string">&quot;rb&quot;</span>);</span><br><span class="line">		<span class="keyword">if</span> (!sigFile)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">&quot;SourceFile fopen failed [ErrCode]:%d\r\n&quot;</span>,GetLastError());</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		fseek(sigFile, <span class="number">0</span>, SEEK_END);</span><br><span class="line">		<span class="keyword">size_t</span> sigFileLength = ftell(sigFile);</span><br><span class="line">		rewind(sigFile);</span><br><span class="line"></span><br><span class="line">		sigMem = (<span class="keyword">char</span>*)<span class="built_in">malloc</span>(sigFileLength);</span><br><span class="line">		<span class="built_in">memset</span>(sigMem, <span class="number">0</span>, sigFileLength);</span><br><span class="line">		fread(sigMem, sigFileLength, <span class="number">1</span>, sigFile);</span><br><span class="line">		fclose(sigFile);</span><br><span class="line"></span><br><span class="line">		fopen_s(&amp;notSigFile, TargetFile, <span class="string">&quot;rb&quot;</span>);</span><br><span class="line">		<span class="keyword">if</span> (!notSigFile)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="built_in">free</span>(sigMem);</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">&quot;TargetFile fopen failed [ErrCode]:%d\r\n&quot;</span>, GetLastError());</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		fseek(notSigFile, <span class="number">0</span>, SEEK_END);</span><br><span class="line">		<span class="keyword">size_t</span> notSigFileLength = ftell(notSigFile);</span><br><span class="line">		rewind(notSigFile);</span><br><span class="line"></span><br><span class="line">		notSigMem = (<span class="keyword">char</span>*)<span class="built_in">malloc</span>(notSigFileLength);</span><br><span class="line"></span><br><span class="line">		<span class="built_in">memset</span>(notSigMem, <span class="number">0</span>, notSigFileLength);</span><br><span class="line">		fread(notSigMem, notSigFileLength, <span class="number">1</span>, notSigFile);</span><br><span class="line">		fclose(notSigFile);</span><br><span class="line"></span><br><span class="line">		PIMAGE_DOS_HEADER pDos = (PIMAGE_DOS_HEADER)sigMem;</span><br><span class="line">		PIMAGE_NT_HEADERS pNts = (PIMAGE_NT_HEADERS)(sigMem + pDos-&gt;e_lfanew);</span><br><span class="line"></span><br><span class="line">		PIMAGE_DOS_HEADER pDos1 = (PIMAGE_DOS_HEADER)notSigMem;</span><br><span class="line">		PIMAGE_NT_HEADERS pNts1 = (PIMAGE_NT_HEADERS)(notSigMem + pDos1-&gt;e_lfanew);</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> (pNts1-&gt;Signature != <span class="number">0x4550</span> || pNts-&gt;Signature != <span class="number">0x4550</span>)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="built_in">free</span>(sigMem);</span><br><span class="line">			<span class="built_in">free</span>(notSigMem);</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">&quot;File is not PE Format!!!\r\n&quot;</span>);</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		</span><br><span class="line">		<span class="keyword">if</span> (pNts1-&gt;FileHeader.Machine != pNts-&gt;FileHeader.Machine)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="built_in">free</span>(sigMem);</span><br><span class="line">			<span class="built_in">free</span>(notSigMem);</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">&quot;PE Format Not Match!!!\r\n&quot;</span>);</span><br><span class="line">			<span class="keyword">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		PUCHAR fw = <span class="literal">NULL</span>;</span><br><span class="line">		ULONG fwisze = <span class="literal">NULL</span>;</span><br><span class="line">		ULONG SigVirtualAddress = <span class="number">0</span>;</span><br><span class="line">		ULONG sigSize = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">if</span> (pNts-&gt;OptionalHeader.Magic == <span class="number">0x20B</span>)</span><br><span class="line">		&#123;</span><br><span class="line">			PIMAGE_NT_HEADERS64 pNts = (PIMAGE_NT_HEADERS64)(sigMem + pDos-&gt;e_lfanew);</span><br><span class="line">			PIMAGE_DATA_DIRECTORY Pdir = &amp;pNts-&gt;OptionalHeader.DataDirectory[IMAGE_DIRECTORY_ENTRY_SECURITY];</span><br><span class="line">			SigVirtualAddress = Pdir-&gt;VirtualAddress;</span><br><span class="line">			sigSize = Pdir-&gt;Size;</span><br><span class="line"></span><br><span class="line">			fwisze = notSigFileLength + sigSize;</span><br><span class="line">			fw = (PUCHAR)<span class="built_in">malloc</span>(fwisze);</span><br><span class="line">			<span class="built_in">memset</span>(fw, <span class="number">0</span>, fwisze);</span><br><span class="line">			<span class="built_in">memcpy</span>(fw, notSigMem, notSigFileLength);</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		&#123;</span><br><span class="line">			PIMAGE_DOS_HEADER pDos32 = (PIMAGE_DOS_HEADER)sigMem;</span><br><span class="line">			PIMAGE_NT_HEADERS32 pNts32 = (PIMAGE_NT_HEADERS32)(sigMem + pDos32-&gt;e_lfanew);</span><br><span class="line">			PIMAGE_DATA_DIRECTORY Pdir = &amp;pNts32-&gt;OptionalHeader.DataDirectory[IMAGE_DIRECTORY_ENTRY_SECURITY];</span><br><span class="line">			SigVirtualAddress = Pdir-&gt;VirtualAddress;</span><br><span class="line">			sigSize = Pdir-&gt;Size;</span><br><span class="line"></span><br><span class="line">			fwisze = notSigFileLength + sigSize;</span><br><span class="line">			fw = (PUCHAR)<span class="built_in">malloc</span>(fwisze);</span><br><span class="line">			<span class="built_in">memset</span>(fw, <span class="number">0</span>, fwisze);</span><br><span class="line">			<span class="built_in">memcpy</span>(fw, notSigMem, notSigFileLength);</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> (pNts1-&gt;OptionalHeader.Magic == <span class="number">0x20B</span>)</span><br><span class="line">		&#123;</span><br><span class="line"></span><br><span class="line">			PIMAGE_DOS_HEADER pDos64w = (PIMAGE_DOS_HEADER)fw;</span><br><span class="line">			PIMAGE_NT_HEADERS64 pNts64w = (PIMAGE_NT_HEADERS64)(fw + pDos64w-&gt;e_lfanew);</span><br><span class="line">			PIMAGE_DATA_DIRECTORY Pdirw = &amp;pNts64w-&gt;OptionalHeader.DataDirectory[IMAGE_DIRECTORY_ENTRY_SECURITY];</span><br><span class="line">			PIMAGE_SECTION_HEADER pImageSection = IMAGE_FIRST_SECTION(pNts64w);</span><br><span class="line">			pImageSection += (pNts64w-&gt;FileHeader.NumberOfSections - <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">			ULONG VirtualAddressW = (pImageSection-&gt;PointerToRawData + pImageSection-&gt;SizeOfRawData);</span><br><span class="line">			<span class="built_in">memcpy</span>(fw + VirtualAddressW, sigMem + SigVirtualAddress, sigSize);</span><br><span class="line">			Pdirw-&gt;VirtualAddress = VirtualAddressW;</span><br><span class="line">			Pdirw-&gt;Size = sigSize;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		&#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">			PIMAGE_DOS_HEADER pDos32w = (PIMAGE_DOS_HEADER)fw;</span><br><span class="line">			PIMAGE_NT_HEADERS pNts32w = (PIMAGE_NT_HEADERS)(fw + pDos32w-&gt;e_lfanew);</span><br><span class="line">			PIMAGE_DATA_DIRECTORY Pdirw = &amp;pNts32w-&gt;OptionalHeader.DataDirectory[IMAGE_DIRECTORY_ENTRY_SECURITY];</span><br><span class="line">			PIMAGE_SECTION_HEADER pImageSection = IMAGE_FIRST_SECTION(pNts32w);</span><br><span class="line">			pImageSection += (pNts32w-&gt;FileHeader.NumberOfSections - <span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">			ULONG VirtualAddressW = (pImageSection-&gt;PointerToRawData + pImageSection-&gt;SizeOfRawData);</span><br><span class="line">			<span class="built_in">memcpy</span>(fw + VirtualAddressW, sigMem + SigVirtualAddress, sigSize);</span><br><span class="line">			Pdirw-&gt;VirtualAddress = VirtualAddressW;</span><br><span class="line">			Pdirw-&gt;Size = sigSize;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="built_in">free</span>(notSigMem);</span><br><span class="line">		<span class="built_in">free</span>(sigMem);</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> (fw)</span><br><span class="line">		&#123;</span><br><span class="line">			CHAR GenFilePath[MAX_PATH] = &#123; <span class="number">0</span> &#125;;</span><br><span class="line">			FILE* file = <span class="literal">NULL</span>;</span><br><span class="line">			<span class="built_in">strcpy</span>(GenFilePath, TargetFile);</span><br><span class="line">			<span class="built_in">strcat</span>(GenFilePath, <span class="string">&quot;.bak&quot;</span>);</span><br><span class="line">			rename(TargetFile, GenFilePath);</span><br><span class="line">			fopen_s(&amp;file, TargetFile, <span class="string">&quot;wb&quot;</span>);</span><br><span class="line">			<span class="keyword">if</span> (!file)</span><br><span class="line">			&#123;</span><br><span class="line">				<span class="built_in">free</span>(fw);</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			fwrite(fw, fwisze, <span class="number">1</span>, file);</span><br><span class="line">			fclose(file);</span><br><span class="line">			<span class="built_in">free</span>(fw);</span><br><span class="line">			<span class="built_in">printf</span>(<span class="string">&quot;[+] Success !!!\r\n&quot;</span>);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125; <span class="keyword">while</span> (<span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
