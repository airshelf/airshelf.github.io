class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="keyword">import</span> math</span><br><span class="line"><span class="keyword">import</span> idaapi</span><br><span class="line"><span class="keyword">import</span> idc</span><br><span class="line"><span class="comment">#import clipboard</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">try</span>:</span><br><span class="line">    <span class="class"><span class="keyword">class</span> <span class="title">Kp_Menu_Context</span>(<span class="params">idaapi.action_handler_t</span>):</span></span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">__init__</span>(<span class="params">self</span>):</span></span><br><span class="line">            idaapi.action_handler_t.__init__(self)</span><br><span class="line"></span><br><span class="line"><span class="meta">        @classmethod</span></span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">get_name</span>(<span class="params">self</span>):</span></span><br><span class="line">            <span class="keyword">return</span> self.__name__</span><br><span class="line"></span><br><span class="line"><span class="meta">        @classmethod</span></span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">get_label</span>(<span class="params">self</span>):</span></span><br><span class="line">            <span class="keyword">return</span> self.label</span><br><span class="line"></span><br><span class="line"><span class="meta">        @classmethod</span></span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">register</span>(<span class="params">self, plugin, label</span>):</span></span><br><span class="line">            self.plugin = plugin</span><br><span class="line">            self.label = label</span><br><span class="line">            instance = self()</span><br><span class="line">            <span class="keyword">return</span> idaapi.register_action(idaapi.action_desc_t(</span><br><span class="line">                self.get_name(),  <span class="comment"># Name. Acts as an ID. Must be unique.</span></span><br><span class="line">                instance.get_label(),  <span class="comment"># Label. That&#x27;s what users see.</span></span><br><span class="line">                instance  <span class="comment"># Handler. Called when activated, and for updating</span></span><br><span class="line">            ))</span><br><span class="line"></span><br><span class="line"><span class="meta">        @classmethod</span></span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">unregister</span>(<span class="params">self</span>):</span></span><br><span class="line">            <span class="string">&quot;&quot;&quot;Unregister the action.</span></span><br><span class="line"><span class="string">            After unregistering the class cannot be used.</span></span><br><span class="line"><span class="string">            &quot;&quot;&quot;</span></span><br><span class="line">            idaapi.unregister_action(self.get_name())</span><br><span class="line"></span><br><span class="line"><span class="meta">        @classmethod</span></span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">activate</span>(<span class="params">self, ctx</span>):</span></span><br><span class="line">            <span class="comment"># dummy method</span></span><br><span class="line">            <span class="keyword">return</span> <span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="meta">        @classmethod</span></span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">update</span>(<span class="params">self, ctx</span>):</span></span><br><span class="line">            <span class="keyword">if</span> ctx.form_type == idaapi.BWN_DISASM:</span><br><span class="line">                <span class="keyword">return</span> idaapi.AST_ENABLE_FOR_FORM</span><br><span class="line">            <span class="keyword">return</span> idaapi.AST_DISABLE_FOR_FORM</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="class"><span class="keyword">class</span> <span class="title">Searcher</span>(<span class="params">Kp_Menu_Context</span>):</span></span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">activate</span>(<span class="params">self, ctx</span>):</span></span><br><span class="line">            self.plugin.search()</span><br><span class="line">            <span class="keyword">return</span> <span class="number">1</span></span><br><span class="line"><span class="keyword">except</span>:</span><br><span class="line">    <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">PatternGen_Plugin_t</span>(<span class="params">idaapi.plugin_t</span>):</span></span><br><span class="line">    comment = <span class="string">&quot;Airshelf&#x27;s Partten Tool&quot;</span></span><br><span class="line">    <span class="built_in">help</span> = <span class="string">&quot;...&quot;</span></span><br><span class="line">    wanted_name = <span class="string">&quot;PatternGen&quot;</span></span><br><span class="line">    wanted_hotkey = <span class="string">&quot;ALT+Z&quot;</span></span><br><span class="line">    flags = idaapi.PLUGIN_KEEP</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">init</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="built_in">print</span> (<span class="string">&quot;Airshelf&#x27;s Partten Tool\n==========================================\nUsage:[Alt + Z]&quot;</span>)</span><br><span class="line">            Searcher.register(self, <span class="string">&quot;PatternGen&quot;</span>)</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            <span class="keyword">pass</span></span><br><span class="line">        <span class="keyword">return</span> idaapi.PLUGIN_KEEP</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">term</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">printAvd</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="built_in">print</span> (<span class="number">25</span> * <span class="string">&quot;===&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">formatByte</span>(<span class="params">self,ea</span>):</span></span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot; &quot;</span>+<span class="string">&quot;&#123;:02X&#125;&quot;</span>.<span class="built_in">format</span>(idc.get_wide_byte(ea))</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">calcStr</span>(<span class="params">self,ea, endcount</span>):</span></span><br><span class="line">        hstr = <span class="string">&quot;&quot;</span></span><br><span class="line">        firstByte = self.formatByte(ea)</span><br><span class="line">        hstr += self.formatByte(ea)</span><br><span class="line">        hstr = hstr + self.formatByte(ea + <span class="number">1</span>) <span class="keyword">if</span> (firstByte == <span class="string">&quot;FF&quot;</span> <span class="keyword">or</span> firstByte == <span class="string">&quot;66&quot;</span> <span class="keyword">or</span> firstByte == <span class="string">&quot;67&quot;</span>) <span class="keyword">else</span> hstr</span><br><span class="line">        <span class="comment">#print(math.ceil(endcount - len(hstr) / 2))</span></span><br><span class="line">        hstr = hstr + math.ceil(endcount - <span class="built_in">len</span>(hstr) / <span class="number">2</span>) * <span class="string">&quot; ??&quot;</span> <span class="keyword">if</span> endcount &gt;= <span class="number">2</span> <span class="keyword">else</span> hstr</span><br><span class="line">        <span class="keyword">return</span> hstr</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">extractCode</span>(<span class="params">self</span>):</span></span><br><span class="line">        self.printAvd()</span><br><span class="line"></span><br><span class="line">        start = idc.read_selection_start()</span><br><span class="line">        end = idc.read_selection_end()</span><br><span class="line">        codeSize = end - start</span><br><span class="line">        ea = start</span><br><span class="line">        <span class="comment"># print hex(ea)</span></span><br><span class="line">        result = <span class="string">&quot;&quot;</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(codeSize):</span><br><span class="line">            op1 = idc.get_operand_type(ea, <span class="number">0</span>)</span><br><span class="line">            op2 = idc.get_operand_type(ea, <span class="number">1</span>)</span><br><span class="line">            instructionSize = idc.get_item_size(ea)</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> op1 == idc.o_reg <span class="keyword">and</span> (op2 == idc.o_reg <span class="keyword">or</span> op2 == idc.o_void <span class="keyword">or</span> op2 == idc.o_phrase):</span><br><span class="line">                <span class="keyword">for</span> b <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>, instructionSize):</span><br><span class="line">                    result += self.formatByte(ea + b)</span><br><span class="line">            <span class="keyword">elif</span> (op1 == idc.o_reg <span class="keyword">and</span> op2 == idc.o_displ) <span class="keyword">or</span> (op1 == idc.o_displ <span class="keyword">and</span> op2 == idc.o_reg) <span class="keyword">or</span> (</span><br><span class="line">                    op1 == idc.o_displ <span class="keyword">and</span> op2 == idc.o_imm):</span><br><span class="line">                result += self.formatByte(ea) + self.formatByte(ea + <span class="number">1</span>)</span><br><span class="line">                <span class="keyword">for</span> b <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">2</span>, instructionSize):</span><br><span class="line">                    result = result + <span class="string">&quot; ??&quot;</span></span><br><span class="line">            <span class="keyword">elif</span> op1 == idc.o_phrase <span class="keyword">and</span> op2 == idc.o_reg:</span><br><span class="line">                <span class="keyword">for</span> b <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>, instructionSize):</span><br><span class="line">                    result += self.formatByte(ea + b)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                result += self.calcStr(ea, instructionSize)</span><br><span class="line"></span><br><span class="line">            ea = ea + instructionSize</span><br><span class="line">            <span class="keyword">if</span> ea &gt;= (start + codeSize):</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">        <span class="comment"># print (idc.get_event_module_base() -  idc.SelStart());</span></span><br><span class="line">        <span class="built_in">print</span> (<span class="string">&quot;%s  Address:0x%x Offset:0x%x&quot;</span> % (idc.get_func_name(idc.here()),idc.here(), idc.here() - idaapi.get_imagebase()))</span><br><span class="line">        <span class="comment"># print result</span></span><br><span class="line">        <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">run</span>(<span class="params">self, arg</span>):</span></span><br><span class="line">        <span class="keyword">if</span> (idc.BADADDR != idc.here()):</span><br><span class="line">            copyContent = self.extractCode();</span><br><span class="line">            <span class="built_in">print</span>(copyContent)</span><br><span class="line">            <span class="comment"># clipboard.copy(copyContent)</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># register IDA plugin</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">PLUGIN_ENTRY</span>():</span></span><br><span class="line">    <span class="keyword">return</span> PatternGen_Plugin_t();</span><br></pre></td></tr></table></figure>
