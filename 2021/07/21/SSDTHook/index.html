            代码模块 | SSDT Hook

    <div class="post-content">
        <p>思路：</p>
<p>通过直接修改SSDT表中的函数地址完成HOOK操作。</p>
<p>其中需要注意的是SSDT的PTE是不具有写权限的，需要修改一下页属性。</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;ntifs.h&gt;</span></span></span><br><span class="line"></span><br><span class="line">DWORD32 gNtAllocateVirtualMemoryAddr;</span><br><span class="line"></span><br><span class="line">DWORD32 PNtAllocateVirtualMemory;</span><br><span class="line"></span><br><span class="line">PCHAR SaySomething = <span class="string">&quot;hello SSDT HOOK\r\n&quot;</span>;</span><br><span class="line"></span><br><span class="line"><span class="function">NTSTATUS NTAPI <span class="title">ZwQueryInformationProcess</span><span class="params">(</span></span></span><br><span class="line"><span class="params"><span class="function">	__in HANDLE ProcessHandle,</span></span></span><br><span class="line"><span class="params"><span class="function">	__in PROCESSINFOCLASS ProcessInformationClass,</span></span></span><br><span class="line"><span class="params"><span class="function">	__out_bcount(ProcessInformationLength) PVOID ProcessInformation,</span></span></span><br><span class="line"><span class="params"><span class="function">	__in ULONG ProcessInformationLength,</span></span></span><br><span class="line"><span class="params"><span class="function">	__out_opt PULONG ReturnLength</span></span></span><br><span class="line"><span class="params"><span class="function">)</span></span>;</span><br><span class="line"></span><br><span class="line">PDWORD32 argv;</span><br><span class="line"><span class="comment">//NtAllocateVirtualMemory(__in HANDLE ProcessHandle, __inout PVOID* BaseAddress, __in ULONG_PTR ZeroBits, __inout PSIZE_T RegionSize, __in ULONG AllocationType, __in ULONG Protect)</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">MyHookFun</span><span class="params">()</span> </span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	KdPrintEx((<span class="number">77</span>,<span class="number">0</span>,<span class="string">&quot;ProcessHandle %x,BaseAddress %x,ZeroBits %x, RegionSize %x, AllocationType %x, Protect %x\r\n&quot;</span>,argv[<span class="number">0</span>], argv[<span class="number">1</span>], argv[<span class="number">2</span>], argv[<span class="number">3</span>], argv[<span class="number">4</span>], argv[<span class="number">5</span>]));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">void</span> __declspec(naked) MyHook() &#123;</span><br><span class="line"></span><br><span class="line">	__asm &#123;</span><br><span class="line">		push edx;</span><br><span class="line">		push eax;</span><br><span class="line">		mov argv,edx;</span><br><span class="line">		call MyHookFun;</span><br><span class="line">		pop eax;</span><br><span class="line">		pop edx;</span><br><span class="line">		jmp gNtAllocateVirtualMemoryAddr;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function">VOID <span class="title">DrivUnload</span><span class="params">(PDRIVER_OBJECT DriverObject)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	*(PDWORD32)PNtAllocateVirtualMemory = gNtAllocateVirtualMemoryAddr;</span><br><span class="line">	KdPrintEx((<span class="number">77</span>, <span class="number">0</span>, <span class="string">&quot;[+]:End Hook !!!\r\n&quot;</span>));</span><br><span class="line">	KdPrint((<span class="string">&quot;[+]: Driver Unloaded!!!\r\n&quot;</span>));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">extern</span> DWORD32  KeServiceDescriptorTable;</span><br><span class="line"></span><br><span class="line"><span class="function">NTSTATUS <span class="title">DriverEntry</span><span class="params">(PDRIVER_OBJECT pDriver, PUNICODE_STRING pReg)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">//DbgBreakPoint();</span></span><br><span class="line"></span><br><span class="line">	KdPrintEx((<span class="number">77</span>,<span class="number">0</span>,<span class="string">&quot;[+]:KeServiceDescriptorTable %x\r\n&quot;</span>, KeServiceDescriptorTable));</span><br><span class="line"></span><br><span class="line">	DWORD32 SSDTFuns = *(PDWORD32)KeServiceDescriptorTable;</span><br><span class="line"></span><br><span class="line">	KdPrintEx((<span class="number">77</span>, <span class="number">0</span>, <span class="string">&quot;[+]:SSDTFuns %x\r\n&quot;</span>, SSDTFuns));</span><br><span class="line"></span><br><span class="line">	PNtAllocateVirtualMemory = (PVOID)(SSDTFuns + <span class="number">0x13</span> * <span class="number">4</span>);</span><br><span class="line"></span><br><span class="line">	KdPrintEx((<span class="number">77</span>, <span class="number">0</span>, <span class="string">&quot;[+]:NtAllocateVirtualMemory %x\r\n&quot;</span>, PNtAllocateVirtualMemory));</span><br><span class="line"></span><br><span class="line">	gNtAllocateVirtualMemoryAddr = *(PDWORD32)PNtAllocateVirtualMemory;</span><br><span class="line"></span><br><span class="line">	KdPrintEx((<span class="number">77</span>, <span class="number">0</span>, <span class="string">&quot;[+]:NtAllocateVirtualMemoryAddr %x\r\n&quot;</span>, gNtAllocateVirtualMemoryAddr));</span><br><span class="line"></span><br><span class="line">	<span class="comment">// addr 存放的是线性地址</span></span><br><span class="line">	DWORD32 PDE = (DWORD32)(<span class="number">0xc0600000</span> + (((DWORD32)PNtAllocateVirtualMemory &gt;&gt; <span class="number">18</span>) &amp; <span class="number">0x3ff8</span>));</span><br><span class="line">	DWORD32 PTE= (DWORD32)(<span class="number">0xc0000000</span> + (((DWORD32)PNtAllocateVirtualMemory &gt;&gt; <span class="number">9</span>) &amp; <span class="number">0x7ffff8</span>));</span><br><span class="line"></span><br><span class="line">	KdPrintEx((<span class="number">77</span>, <span class="number">0</span>, <span class="string">&quot;[+]:PDE %x, PTE %x\r\n&quot;</span>, PDE,PTE));</span><br><span class="line"></span><br><span class="line">	*(PDWORD32)PDE = *(PDWORD32)PDE | <span class="number">2</span>;</span><br><span class="line">	*(PDWORD32)PTE = *(PDWORD32)PTE | <span class="number">2</span>;</span><br><span class="line"></span><br><span class="line">	*(PDWORD32)PNtAllocateVirtualMemory = MyHook;</span><br><span class="line">	KdPrintEx((<span class="number">77</span>, <span class="number">0</span>, <span class="string">&quot;[+]:Start Hook !!!\r\n&quot;</span>));</span><br><span class="line"></span><br><span class="line">	pDriver-&gt;DriverUnload = DrivUnload;</span><br><span class="line">	KdPrint((<span class="string">&quot;[+]: Driver Loaded!!!\r\n&quot;</span>));</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> STATUS_SUCCESS;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
