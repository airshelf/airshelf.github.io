xt:0043E120                 cmp     ebp, esp        ; InitalStack - 0x29c == &amp;_KTRAP_FRAME ?</span><br><span class="line">.text:0043E122                 jnz     short loc_43E0BB ; 如果 Ebp != Esp ，跳转进入异常处理</span><br><span class="line">.text:0043E124                 and     dword ptr [ebp+2Ch], 0 ; _KTRAP_FRAME.Dr7 = 0</span><br><span class="line">.text:0043E128                 test    byte ptr [esi+3], 0DFh ; 判断_KTHREAD._DISPATCHER_HEADER.DebugActive 是否置1</span><br><span class="line">.text:0043E12C                 mov     [esi+128h], ebp ; _KTHREAD.TrapFrame ,即为当前线程设置TrapFrame</span><br><span class="line">.text:0043E132                 jnz     Dr_FastCallDrSave ; 如果处于被调试，则进行跳转</span><br><span class="line">.text:0043E138</span><br><span class="line">.text:0043E138 loc_43E138:                             ; CODE XREF: Dr_FastCallDrSave+D↑j</span><br><span class="line">.text:0043E138                                         ; Dr_FastCallDrSave+79↑j</span><br><span class="line">.text:0043E138                 mov     ebx, [ebp+60h]  ; 取出_KTRAP_FRAME.Ebp</span><br><span class="line">.text:0043E13B                 mov     edi, [ebp+68h]  ; 取出_KTRAP_FRAME.Eip</span><br><span class="line">.text:0043E13E                 mov     [ebp+0Ch], edx  ; 将参数设置到_KTRAP_FRAME.DbgArgPointer</span><br><span class="line">.text:0043E141                 mov     dword ptr [ebp+8], 0BADB0D00h ; _KTRAP_FRAME.DbgArgMark = 0xBADB0D00</span><br><span class="line">.text:0043E148                 mov     [ebp+0], ebx    ; 设置_KTRAP_FRAME.DbgEbp</span><br><span class="line">.text:0043E14B                 mov     [ebp+4], edi    ; 设置_KTRAP_FRAME.DbgEip</span><br><span class="line">.text:0043E14E                 sti                     ; 特权指令，允许中断发生</span><br><span class="line">.text:0043E14F</span><br><span class="line">.text:0043E14F loc_43E14F:                             ; CODE XREF: _KiBBTUnexpectedRange+18↑j</span><br><span class="line">.text:0043E14F                                         ; _KiSys
