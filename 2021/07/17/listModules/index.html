f</span>(RTL_PROCESS_MODULES));</span><br><span class="line">		<span class="keyword">if</span> (!SystemMoudles) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">		<span class="built_in">memset</span>(SystemMoudles, <span class="number">0</span>, retlen + <span class="keyword">sizeof</span>(RTL_PROCESS_MODULES));</span><br><span class="line"></span><br><span class="line">		status = ZwQuerySystemInformation(SystemModuleInformation, SystemMoudles, retlen + <span class="keyword">sizeof</span>(RTL_PROCESS_MODULES), &amp;retlen);</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> (!NT_SUCCESS(status))</span><br><span class="line">		&#123;</span><br><span class="line">			ExFreePool(SystemMoudles);</span><br><span class="line">			<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		isAllocate = TRUE;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	PUCHAR kernelModuleName = <span class="literal">NULL</span>;</span><br><span class="line">	ULONG_PTR moudleBase = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">do</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span> (_stricmp(moduleName, <span class="string">&quot;ntoskrnl.exe&quot;</span>) == <span class="number">0</span> || _stricmp(moduleName, <span class="string">&quot;ntkrnlpa.exe&quot;</span>) == <span class="number">0</span>)</span><br><span class="line">		&#123;</span><br><span class="line">			PRTL_PROCESS_MODULE_INFORMATION moudleInfo = &amp;SystemMoudles-&gt;Modules[<span class="number">0</span>];</span><br><span class="line">			moudleBase = moudleInfo-&gt;ImageBase;</span><br><span class="line">			<span class="keyword">if</sp
